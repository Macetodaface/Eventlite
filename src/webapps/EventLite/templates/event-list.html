{% for error in errors %}
    <span class="error">{{ error }}</span>
{% endfor %}
{% for message in messages %}
    {{ message }}
{% endfor %}
<br>
{% for event in events %}
    <div class="event-bg">
        <a href="{% url 'event-info' event.id %}"
           class="event-bg col-xs-2 event-listing  no-hyper">
            <span class="event-detail">{{ event.name }} </span>
            <br><br>
            <span class="event-detail">{{ event.time }}</span><br>
            <span class="event-detail">{{ event.location }}</span><br>
        </a>
    </div>
{% endfor %}
