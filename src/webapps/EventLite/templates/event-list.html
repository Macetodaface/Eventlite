{% for error in errors %}
    <span class="error">{{ error }}</span>
{% endfor %}
{% for message in messages %}
    {{ message }}
{% endfor %}
<br>
{% if not events %}
    <span class="center">No events found.</span>
{% endif %}

{% for event in events %}
    <div class="">
        <a href="{% url 'event-info' event.id %}"
           class="col-xs-2 event-listing no-hyper">
            {% if event.bannerImage %}
                <img class='banner-image'
                     src="{% url 'bannerimage' event.id %}">
            {% endif %} <br>
            <h1 class="center event-detail">{{ event.name }} </h1>
            <br>
            <i class="event-detail">{{ event.time }}</i><br>
        <br>
            <span class="event-detail">{{ event.location }}</span><br>
        </a>
    </div>
{% endfor %}
