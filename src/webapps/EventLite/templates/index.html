{% extends 'header.html' %}
{% load static %}
<script src="{% static 'facebook.js' %}"></script>
{% block body %}
    <div class="center buffer-top">
    {% block messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endblock %}
        <h1>Welcome to EventLite</h1><br>
        <span>The place for all your ticket needs.</span>
        <form class="login-form" action="">
            Username: <input class="login-input" type="text" name="username">
            <br><br>
            Password: <input class="login-input" type="text" name="password">
            <br><br>
            <input class="btn btn-primary login-btn" type="submit" value="Log in">
        </form>
        <br>
        <fb:login-button
                id="facebook-login"
                scope="public_profile,email"
                onlogin="checkLoginState();">
        </fb:login-button>
        <div id="status">
        </div>
        <a href="{% url 'social:begin' 'facebook' %}?next={% url 'loggedin' %}">
            <img class="login-img" src="{% static 'media/fb-login.png' %}">
        </a>
        <a href="{% url 'social:begin' 'google-oauth2' %}?next={% url 'loggedin' %}">
            <img class="login-img" src="{% static 'media/g+-login.png' %}">
        </a>
    </div>
</body>
{% endblock %}
