<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
{% load static %}
<script src="{% static 'libs/jquery-3.1.1.js' %}"></script>
<script src="{% static 'libs/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'facebook.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{%  static 'libs/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<body>
    <div class="center buffer-top">
        <h1>Welcome to EventLite</h1><br>
        <span>The place for all your ticket needs.</span>
        <form class="login-form" action="">
            Username: <input class="login-input" type="text" name="username">
            <br><br>
            Password: <input class="login-input" type="text" name="password">
            <br><br>
            <input class="btn btn-primary login-btn" type="submit" value="Log in">
        </form>
        <br>
        <fb:login-button
                id="facebook-login"
                scope="public_profile,email"
                onlogin="checkLoginState();">
        </fb:login-button>
        <div id="status">
        </div>
    </div>
</body>
</html>
