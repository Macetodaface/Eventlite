{% extends "base-wells.html" %}
{% block title %}
    Post an Event!
{% endblock %}
{% block left-well %}
{% endblock %}
{% block center-content %}
    <h3 class="well white-background">Post an Event: </h3><br>
    <form action="{% url 'post-event' %}" method="post">
        <div class="post-event-field col-xs-3">
            Name:
        </div>
        <input class="medium-input" name="name" type="text"><br>
        <div class="post-event-field col-xs-3">
            Description:</div>
        <input class="long-input" name="description" type="text"><br>
        <div class="post-event-field col-xs-3">
            Location:</div>
        <input class="medium-input" name="location" type="text"><br>
        <div class="post-event-field col-xs-3">
            Price:</div>
        <input class="short-input" name="description" type="text"><br>
        <div class="post-event-field col-xs-3">
            Contact:</div>
        <input class="medium-input" name="contact" type="text"><br>
        <div class="post-event-field col-xs-3">
            Media:</div>
        <input name="media" type="file"><br>
        <input class="btn btn-primary" type="submit" value="Post Event"><br>
        {% csrf_token %}
    </form>
{% endblock %}
{% block right-well %}
{% endblock %}
