{% extends 'header.html' %}
{% block title %}
    Registration
{% endblock %}
{% block body %}
<div class="center">
    <div class="register page">
        <h2 class="signup">Sign up for EventLite</h2>
        <form action="{% url 'registration' %}" method="post">
            <table>{{registration_form}}</table>
            {% csrf_token %}
            <input class="btn btn-primary register-input" type="submit" value="Sign Up">
        </form>
    </div>
</div>
{% endblock %}
