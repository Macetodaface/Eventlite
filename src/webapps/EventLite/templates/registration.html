{% extends 'header.html' %}
{% block title %}
    Registration
{% endblock %}
{% block body %}
<div class="center buffer-top">
    <div class="col-xs-3"></div>
    <div class="register col-xs-6">
        {% include 'form-errors.html' %}
        <h2 class="signup">Sign up for EventLite</h2><br>
        <form action="{% url 'registration' %}" method="post">
         {% for field in form %}
            <div class="row">
                <div class="col-xs-2">
                    {{ field.errors }}
                </div>
                <div class="post-label fieldWrapper col-xs-3">
                     {{ field.label }}
                </div>
                <div class="post-event-field col-xs-5">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        {% csrf_token %}
        <br>
        <input class="btn btn-primary register-input" type="submit" value="Sign Up">
        </form>
    </div>
</div>
{% endblock %}
