<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EventLite{% endblock %}</title>
</head>
{% load static %}
<script src="{% static 'libs/jquery-3.1.1.js' %}"></script>
<script src="{% static 'libs/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{%  static 'libs/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<body>
{% block errors %}
{% endblock %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
         <a class="navbar-brand" href="#">EventLite</a>
        </div>
        <ul class="nav navbar-nav">
            <li>
            <a href="#">My Events</a>
            </li><li>
            <a href="#">Find Events</a>
            </li>
        </ul>
        <ul class = "nav navbar-nav navbar-right">
            <li>
            <a href="#">User123</a>
            </li><li>
            <a class="pull-right" href="#">Login / Logout</a>
            </li>
        </ul>
    </div>
</nav>
{% block content %}
    <div class="col-xs-2">
        {% block left-content %}{% endblock %}
    </div>
    <div class="col-xs-8">
        {% block center-content %}{% endblock %}
    </div>
    <div class="col-xs-2">
        {% block right-content %}{% endblock %}
    </div>
{% endblock %}
</body>
</html>
